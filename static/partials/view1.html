<div id='viewOne'>
<div class='alert alert-error hidden'></div>
      <div id="unauth">
        <form ng-submit="login()">
          <input id="email" type="email" placeholder="Email"/>
          <input id="pass" type="password" placeholder="Password"/>
          <button id="login" class="btn btn-primary" value="submit">Log in</button>
          <button id="signup" class="btn" ng-click="signup()">Sign up</button>
        </form>
      </div>
      <div id="logged-in" class="hidden">
        <button id="count" class="btn" ng-click="count()">Count</button>
        <button id="logout" class="btn btn-danger" ng-click="logout()">Log out</button>
        <div id="output">
        </div>
      </div> 
</div>
